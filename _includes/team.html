<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">太极导师</h2>
                    <h3 class="section-subheading text-muted">中国当代陈杨两派最顶尖的太极传人担任导师</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">
                       壹太极由传统杨式太极拳第五代传人张勇涛先生、陈式太极拳第十一代传人田秋信先生担任总顾问，聘请多位国内太极拳名家、中医专家、传统文化研究学者为顾问和导师，成立了专家委员会、专职教练团队、运营团队和科研团队。 
                    </p>
                </div>
            </div>      
        </div>
        
         <div class="row">
           <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=i0346jg14rq" allowFullScreen="true"></iframe>
        </div>
             </section>
